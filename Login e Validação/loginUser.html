<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Conexão Bem-Estar</title>
    <link rel="website icon" type="png" href="logosf.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #295D8D;
            }
    
            #caixa {
                margin: 0 auto;
                padding: 60px;
                background: rgb(245, 244, 244);
                border-top-left-radius: 0px;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            .digitar {
                border-radius: 20px;
                margin-bottom: 15px;
            }
    
            .btn-primary {
                border-radius: 20px;
                width: 100%;
            }
    
    
            .sign-in-link {
                display: block;
                margin-top: 10px;
                text-align: center;
            }
        </style>
</head>


<body>
    <main>

        <div class="container-fluid">
            <div class="row">

                <div class="col-12 col-sm-12 col-md-6 col-lg-6" id="caixa">
                    <div class="btn-group mb-5" role="group" aria-label="Basic radio toggle button group" style="align-items: center;">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Usuário</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <a href="loginAdmin.html" style="text-decoration: none;" class="btn btn-outline-primary">Administrador</a>
                    </div>

                    <form action="ValidarLoginUser.php" method="post" onsubmit="return validarForm()">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="digitar" name="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email" name="email">Email:</label>
                            <input type="email" class="digitar" name="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="senha" name="senha">Senha:</label>
                            <input type="password" class="digitar" name="senha" placeholder="Digite uma senha">
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastre-se</button>
                    </form>
                    <div class="sign-in-link">
                        Ainda não tem conta?<a href="cadastroUser.html" style="text-decoration: none;"> <u>Cadastre-se</u></a>
                    </div>
                </div>
                
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
