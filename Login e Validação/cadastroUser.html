<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #295D8D;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .left-side {
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px black;
      margin-right: 20px;
      max-width: 400px;
    }

    .right-side img {
      max-width: 100%;
      border-radius: 15px;
    }

    .btn-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      border-radius: 20px;
      width: 100%;
    }

    .sign-in-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">      
      <form action="cadastrarUser.php" method="post" onsubmit="return validarForm()">
        <div class="mb-3">
          <h1 >Cadastra-se</h1>
          <label for="nome" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data de nascimento:</label>
          <input type="text" class="form-control" name="data" placeholder="Digite sua data de nasc.">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" name="senha" placeholder="Digite uma senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastre-se</button>
      </form>
      <div class="sign-in-link">
        Já tem uma conta? <a href="loginUser.html" style="text-decoration: none;"><u>Faça login!</u></a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    
            function validarForm() {
                var nome = document.getElementById("nome").value;
                var data = document.getElementById("data").value;
                var email = document.getElementById("email").value;
                var senha = document.getElementById("senha").value;
                
                if (nome === "" || data === "" || email === "" || senha === "") {
                    alert("Por favor, preencha todos os campos.");
                    return false;
                }
                return true;
            }
        </script>
</body>
</html>
